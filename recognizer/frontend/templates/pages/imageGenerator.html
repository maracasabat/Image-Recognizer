{% extends "base.html" %}

{% block title %}Image Classifier{% endblock %}

{% block content %}
    <div class="flex flex-col justify-center align-center">
        <h1 class='font-bold text-3xl flex justify-center align-center mb-5 text-red-600 tracking-tight uppercase'>Image Generator</h1>
    <div class='flex flex-col items-center justify-center'>
        <form action='/' method='POST' enctype='multipart/form-data'>
            {% csrf_token %}


           <!-- Dropzone -->
            <div class="flex gap-5 ">
                {% include 'includes/dropzone.html' %}
                {% include 'includes/dropzone.html' %}
            </div>


        </form>
        {% if prediction %}
            <div class='flex flex-col items-center justify-center'>
                <h2 class='font-bold text-2xl flex text-red-600 tracking-tight uppercase'>Prediction</h2>
                <p class='font-bold text-2xl flex text-red-600 tracking-tight uppercase'>{{ prediction }}</p>
            </div>
    </div>
        {% endif %}
{% endblock %}
