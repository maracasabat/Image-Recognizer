{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" class="{% if is_dark_theme %}dark{% endif %}">
  <head>
    <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="icon" href="{% static 'images/favicon-3.png' %}">
      <title>NAAI</title>
      <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
      <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
     {% load static %}
      {% tailwind_css %}
       <style>
         input[type=file]::file-selector-button {
              margin-right: 20px;
              border: none;
              background: #012210b3;
              padding: 10px 20px;
              border-radius: 10px;
              color: #fff;
              cursor: pointer;
              transition: background .2s ease-in-out;
            }

            input[type=file]::file-selector-button:hover {
              background: #012210c4
}
     </style>
  </head>

  <body class="h-full text-bg-gray-600  dark:text-gray-50 bg-gradient-to-br dark:from-[#012210] dark:to-[#009c4c] from-[#9dc9b3] to-white overflow-hidden">
  <div class="min-h-screen overflow-auto  ">
      <!--    NAVIGATION-->
 {% include 'includes/navigation.html' %}
 {% include 'includes/footer.html' %}

     <div class="container h-3/4 mx-auto px-4 absolute top-[100px] left-0 right-8  w-full overflow-auto">
       <!--    HEADER-->
      <header class="container m-auto flex relative flex justify-center items-center py-5">
            {% block title %}{% endblock %}
        <div class="flex flex-col absolute right-10">
            {% include 'includes/messages.html' %}
        </div>
      </header>

      <!--    DASHBOARD-->
      <main class="container m-auto h-full max-h-screen ">

                  {% block content %}{% endblock %}


      </main>


    </div>

     <script>
        let links = document.querySelectorAll('.nav a');
        links.forEach(link => {
            const currentLink = document.URL;
            if (link.href === currentLink) {
                link.classList.add('bg-[#012210c4]');
                link.classList.add('dark:bg-[#011b0d]');
            }

        });
    </script>
    <script>
        let alert = document.querySelectorAll('.alert');
        setTimeout(() => {
            alert.forEach(alert => {
                alert.style.display = 'none';
            })
        }, 1500);
    </script>

  <script  type="module" src="{% static 'js/app.js' %}"></script>
  </div>
  </body>
</html>
