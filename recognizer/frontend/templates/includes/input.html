 <div class="flex flex-col w-full justify-center items-center">
        <div class='flex flex-col md:flex-row w-full items-center justify-center border md:border-transparent shadow rounded-lg bg-[#022e16]'>

            <!-- Input Cifar10 Cifar-100 -->
            <div class=" flex items-center justify-center mb-2 md:mb-0 p-5 w-full md:w-1/2  h-[300px] ">

            <form class="flex w-full items-start justify-center gap-5" method="post" enctype="multipart/form-data">
         {% csrf_token %}
         <div class="flex flex-col justify-center gap-5">
            <label class="block mb-4 text-sm font-medium uppercase text-white" for="large_size">Upload Image (jpg,png,svg,jpeg)</label>
            <input type="file" name="file" id="fileupload" data-url="{% url 'basic_upload' %}" class="block w-full text-lg text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-[#d0e4da]  focus:outline-none " >
                <button class="text-white px-10 py-2 border bg-[#012210b3] hover:bg-green-900  rounded-lg  hover:bg-green-900 transition" type="submit">Predict</button>
         </div>
     </form>
            </div>

            <div class="w-full md:p-5 md:w-1/2 h-[300px] text-white">
                 <h1 class="uppercase font-bold text-center">Prediction:  <span class="capitalize font-serif">{{ predict_pictures }}</span></h1>
                <div class="flex flex-wrap justify-center">
                    <img src="{{ photo }}" class="h-[230px] max-w-sm rounded-lg shadow-none transition-shadow duration-300 ease-in-out hover:shadow-lg hover:shadow-black/30 object-fit" alt="" />
                </div>
            </div>
        </div>
    </div>
