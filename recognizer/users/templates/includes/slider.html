{% load static %}
<div class="slideshow-container">
        <div class="mySlides fade h-screen overflow-hidden">
            <img class="object-cover" src="{% static 'images/banner.jpeg' %}" style="width:100%" alt="">
        </div>
        <div class="mySlides fade " style="background: #9ca3af">
            <img src="{% static 'images/banner2.jpeg' %}" style="width:100%; object-fit: cover" alt="">
        </div>
        <div class="mySlides fade">
            <img src="{% static 'images/banner3.jpeg' %}" style="width:100%" alt="">
        </div>
        <div class="dot-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>


<script type="text/javascript" src="{% static 'js/slider.js' %}"></script>
