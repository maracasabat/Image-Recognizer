{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block header %}
    <div class="flex-col items-center" style='align-items: center; justify-content: center; display: flex'>
        <h2 class='flex font-bold text-3xl text-gray-900 tracking-tight mb-5'> Upload book</h2>
    </div>
{% endblock %}
{% block content %}
  <form method="post" enctype="multipart/form-data" class="text-amber-600">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="text-white px-5 py-2 border-2 border-lip rounded-lg bg-gradient-to-r from-indigo-600 to-indigo-400 hover:bg-gradient-to-l hover:from-indigo-600 hover:to-indigo-400 ">Upload book</button>
  </form>
{% endblock %}
